server:
    port: 8206
spring:
    application:
        name: service-order
    cloud:
        nacos:
            discovery:
                server-addr: 127.0.0.1:8848
    data:
        mongodb:
            uri: mongodb://localhost:27017/yygh_hosp
    datasource:
        driver-class-name: com.mysql.jdbc.Driver
        password: root
        url: jdbc:mysql://localhost/yygh_order?characterEncoding=utf-8&useSSL=false
        username: root
    jackson:
        date-format: yyyy-MM-dd HH:mm:ss
        time-zone: GMT+8
    profiles:
        active: dev
    rabbitmq:
        host: localhost
        password: guest
        port: 5672
        username: guest
